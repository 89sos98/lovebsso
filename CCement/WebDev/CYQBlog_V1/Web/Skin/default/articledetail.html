<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Spaces</title>
    <link href="css/form.css" rel="stylesheet" type="text/css" />
    <link href="css/layout.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <!-- Body_Head -->
    <div cachefrom="Node_BodyHead" ></div>
    <!-- Body_Head_End -->
    <!-- Body_Middle -->
    <div id="Node_Body" class="Body_Middle_Style">
        <!-- Body_Middle_Left -->
        <div cachefrom="Node_Body_Left" ></div>
        <!-- Body_Middle_Left_End -->
        <div class="Body_Middle_Block">
        </div>
        <div id="Node_Body_Right_Article" class="Body_Middle_Middle2">
            <div class="Box_Body" id="Node_ArticleDetail">
                <div class="Box_Title">
                    <div class="Box_Title_Left Box_Title_Left_Style">
                    </div>
                    <div class="Box_Title_Right Box_Title_Right_Style">
                    </div>
                    <div class="Box_Title_Middle Box_Title_Middle_Style">
                        <div class="Box_Title_Text Box_Title_Text_Style" key="article">
                            文章</div>
                    </div>
                    <div class="Box_Middle Box_Middle_Style">
                        <div class="Diary_List">
                            <div class="Article Article_Style">
                                <div class="Article_Title Article_Title_Style">
                                 <!--   <div class="Article_Title_TopButton Article_Title_TopButton_Style">
                                        <span><a id="articlePrev" key="articleprev">[上一篇]</a></span> | <span key="articlenext"><a id="articleNext" key="articlenext">[下一篇]</a></span></div>-->
                                    <div class="Article_Title_Text Article_Title_Text_Style" id="labTitle">
                                     [标题]
                                    </div>
                                    <div class="Article_Title_Date Article_Title_Date_Style" id="labCreateTime">
                                        [发表日期]</div>
                                </div>
                                <div class="Article_Text Article_Text_Style" id="labBody">
                                    [内容]</div>
                                    <div class="sign">
                                    <div class="code" id="labSign">
                                    文章签名</div></div>
                                <div class="Article_Bottom Article_Bottom_Style">
                                 <span id="labEdit"><img src="Images/icon/icon_chat2.gif" align="absmiddle" />&nbsp;<a id="labID" href="/edit" key="edit">[编辑]</a>&nbsp;&nbsp; </span>
                                    <img src="Images/icon/icon_act.gif" align="absmiddle" />&nbsp;<span><a id="labName" href="/edit">[类别]</a></span>&nbsp;&nbsp;
                                    <img src="Images/icon/icon_Activities.gif" align="absmiddle" />&nbsp;<span  key="browse">[浏览]</span><span id="labHits"></span>&nbsp;&nbsp;
                                    <img src="Images/icon/icon_chat.gif" width="16" height="18" align="absmiddle" />&nbsp;<span  key="comment">[评论]</span><span id="labCommentCount"></span>&nbsp;&nbsp;
                                    <img src="Images/icon/icon_tag.gif" align="absmiddle" />&nbsp;<span id="labTag" key="tag">[Tag]</span>
                                   
                                </div>
                            </div>
                           
          <div class="Article_Relative Article_Relative_Style">
            <div class="Article_Relative_Title Article_Relative_Title_Style">
              <div class="Article_Relative_Title_Text Article_Relative_Title_Text_Style"><!--[相关文章]--></div>
            </div>
           <div class="Article_Relative_List Article_Relative_List_Style">
              <ul id="articleRelative">
               <!--[相关文章]--> 
               <li><label key="postcomment">发表评论</label>:</li>
              </ul>
            </div>
          </div>
   
        <!--  <div id="system_page_ad_title" title="文章具体页" ></div>
          <div name="system_ad" enabled="true" class="AD_Show2" description="尺寸：728x90">
          
          </div>-->
       
                            <div class="Commentary_List Commentary_List_Style" id="labCommentList">
                                <div class="Commentary_Content Commentary_Content_Style">
                                    <div class="Commentary_Content_Left Commentary_Content_Left_Style">
                                        <span ><a href="/" id="labUserID"> <img src="/" id="labHeadUrl" width="50" height="50" border="0" /></a></span>
                                        <span class="Commentary_Content_Left Commentary_Content_Name Commentary_Content_Name_Style Text_Member_Name">
                                            <a href="#1938700" id="labRow">#52楼</a></span>
                                    </div>
                                    <div class="Commentary_Content_Right Commentary_Content_Right_Style">
                                    <div class="Commentary_Content_Date Commentary_Content_Date_Style Text_Date">
                                         <a id="labNickName" href="/">路过秋天</a> : <span id="divCreateTime">2007-01-01 00:00:00</span>  </div>
                                        <div class="Commentary_Content_Text Commentary_Content_Text_Style Text_14" id="divBody">
                                            评论内容：很长很长很长很长很长很长很长很长很长很长很长很长很长很长很长很长很长很长很长很长很长很长很长很长很长很长很长很长]</div>
                                        
                                    </div>
                                </div>
                            </div>
                        <!-- 分页 -->
                        <div cachefrom="Node_Pager"> </div>
                        <!-- 分页_End -->
                        </div>
                        <!-- 发表评论 -->
                      <div id="Node_PostComment">
                            <form method="post">
                                <input type="hidden" value="PostComment" name="myAct" />
                                <div class="Commentary_Form Commentary_Form_Style">
                                    <div class="Commentary_Form_MemberName Commentary_Form_MemberName_Style">
                                   <label key="nickname" >昵称</label>:<input keyvalue="anonymous" name="txtNickName" id="txtNickName" type="text" maxlength="20" class="TextField_Style" value="游客" /> <a id="labReg" href="/reg" key="reg">注册会员</a> </div>
                                    <div class="Commentary_Form_Content Commentary_Form_Content_Style">
                                       
                                        <textarea id="txtBody" name="txtBody" class="TextArea_Style" >
                                        </textarea>
    
                                    </div>
                                
                                    <div class="Commentary_Form_Button Commentary_Form_Button_Style">
                                        <input keyvalue="submit" name="Submit" type="submit" value="提交" class="Button Button_Style" />
                                        &nbsp;&nbsp;<span id="postMessage"></span>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!-- 发表评论_End -->
                    </div>
                    <div class="Box_Bottom">
                        <div class="Box_Bottom_Left Box_Bottom_Left_Style">
                        </div>
                        <div class="Box_Bottom_Right Box_Bottom_Right_Style">
                        </div>
                        <div class="Box_Bottom_Middle Box_Bottom_Middle_Style">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Body_Middle_End -->
        </div>
        <!-- Body_Bottom -->
        <div cachefrom="Node_Foot"></div>
        <!-- Body_Bottom_End -->
</body>
</html>
