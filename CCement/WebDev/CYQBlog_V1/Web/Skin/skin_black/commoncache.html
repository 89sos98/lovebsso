<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head id="Node_Head">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>博客皮肤模板</title>
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <style type="text/css" id="labCustomCss"></style>
</head>
<body>
    <div id="home">
      
   <div id="header">
            <div id="blogTitle">
                <div id="headRightMenu" class="Body_Head_Top_Menu_Style">
                    <a id="labUserName" href="/" key="anonymous">游客</a> | <a id="logStatus" href="/" key="login">登陆</a> | <a href="/lang/china" key="china">中文</a> | <a href="/lang/english" key="english">英文</a>
                    | <a href="/lang/custom" key="custom">雷语</a>
                </div>
                <h1 id="labSpaceName">
                    <a class="headermaintitle" href="http://justinyoung.cnblogs.com/">Yes!B/S!</a></h1>
                <h2 id="labSpaceIntro">
                    路过秋天's blog</h2>
            </div>
            <!--博客的标题和副标题 -->
            <div id="navigator">
                <ul class="navList" id="headMenu">
                    <li><a key="index" href="/">首页</a> </li>
                    <li><a key="article" href="/article/">文章</a> </li>
                    <li><a key="photo" href="/photo/">相册</a> </li>
                    <!--  <li><a key="guestbook" href="/guestbook/">留言</a> </li>-->
                    <li><a key="admin" href="/admin/">管理</a> </li>
                </ul>
                <div class="blogStats">
                    <label key="visit">
                        [访问]</label>:<span id="labVisitCount"></span>&nbsp;
                    <label key="amount">
                        [积分]</label>:<span id="labAmount"></span> &nbsp;
                </div>
                <!--end: blogStats -->
            </div>
            <!--end: navigator 博客导航栏 -->
        </div>
        <div id="main">
            <div id="mainContent">
                <div class="forFlow">
                    <div class="day"  id="labArticleList">
                        <div class="postTitle">
                            <a id="labTitle" href="/" class="postTitle2">[标题]</a>
                        </div>
                        <div class="postCon" id="labAbstract">
                           no body~<br />
                        </div>
                        <div class="clear">
                        </div>
                        <div class="postDesc">
                            posted @ <span id="labCreateTime">2010-01-01 11:11:11</span>&nbsp;<span key="browse">[浏览]</span><span id="labHits">0</span>&nbsp;<span key="comment">[评论]</span> <span id="labCommentCount">0</span>&nbsp;&nbsp;<span
                                id="labEdit">&nbsp;<a id="labID" href="/edit" key="edit">[编辑]</a></span></div>
                        <div class="clear">
                        </div>
                        <div class="postSeparator">
                        </div>
                    </div>
                    <div class="topicListFooter" id="Node_Pager">
                        <ul>
                            <li><a id="labFirst" key="pagerfirst">首页</a> |</li>
                            <li><a id="labPrev" key="pagerprev">上一页</a></li>
                            <li id="labForNum"><a id="labNum" href="/cyq1162/2">数字循环</a></li>
                            <li><a id="labNext" key="pagernext">下一页</a> |</li>
                            <li><a id="labLast" key="pagerlast">尾页</a></li>
                        </ul>
                    </div>
                </div>
                <!--end: forFlow -->
            </div>
            <!--end: mainContent 主体内容容器-->
            <div id="sideBar">
                <div id="sideBarMain">
                    <!--done-->
                    <div class="newsItem" id="Node_Bulletin">
                        <h3 class="catListTitle" key="bulletin">
                            公告</h3>
                        <div id="labBulletin">
                            公告内容
                        </div>
                    </div>
                    <div id="leftcontentcontainer">
                        <div class="catListPostCategory">
                            <h3 class="catListTitle" key="articleclass">
                                文章分类</h3>
                            <ul id="labArticleClass">
                                <!-- [文章分类] -->
                            </ul>
                        </div>
                        <div class="catListImageCategory">
                            <h3 class="catListTitle" key="photoclass">
                                相册</h3>
                            <ul id="labPhotoClass">
                            </ul>
                        </div>
                        <div class="catListPostArchive">
                            <h3 class="catListTitle" key="articlearchive">
                                随笔档案</h3>
                            <ul id="labArticleArchive">
                            </ul>
                        </div>
                        <div class="catListComment">
                            <h3 class="catListTitle" key="newcomment">
                                最新评论</h3>
                            <ul id="labNewComment">
                            </ul>
                        </div>
                        <div class="catListLink">
                            <h3 class="catListTitle" key="links">
                                友情链接</h3>
                            <ul id="labLinks">
                            </ul>
                        </div>
                    </div>
                </div>
                <!--end: sideBarMain -->
                <div class="clear">
                </div>
                <!--end: sideBar 侧边栏容器 -->
            </div>
        </div>
 
        <div class="clear">
        </div>
        <div id="Node_BodyFoot" class="footer">
            <div id="footCopyRight">
                Copyright &copy; 2010-2012 By power by <a target="_blank" href="http://www.cyqdata.com">CYQ.Blog</a> - <a href="http://www.cyqdata.com"
			target="_blank">秋色园</a> All Rights Reserved<br />
            </div>
        </div>

    </div>

</body>
</html>
