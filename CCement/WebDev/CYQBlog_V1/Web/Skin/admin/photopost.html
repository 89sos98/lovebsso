<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head cachefrom="Node_Head" ><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head>
<body>

    <!-- Body_Head -->
    <div cachefrom="Node_BodyHead" ></div>
    <!-- Body_Head_End -->
    <!-- Body_Middle -->
    <div id="Node_Body" class="Body_Middle_Style">
        <!-- Body_Middle_Left -->
       <div cachefrom="Node_Body_Left"><!-- 管理菜单 --></div>
        <!-- Body_Middle_Left_End -->
        <div class="Body_Middle_Block">
        </div>
        <div class="Body_Middle_Middle2">
            <!-- 管理首页 -->
            <div class="Box_Body">
                <div class="Box_Title">
                    <div class="Box_Title_Left Box_Title_Left_Style">
                    </div>
                    <div class="Box_Title_Right Box_Title_Right_Style">
                    </div>
                    <div class="Box_Title_Middle Box_Title_Middle_Style">
                        <div class="Box_Title_Text Box_Title_Text_Style" key="adminphotopost">
                            发表文章</div>
                    </div>
                </div>
                <div class="Box_Middle Box_Middle_Style">
                    <div class="Diary_List">
                        <form method="post" enctype="multipart/form-data">
                            <input type="hidden"  id="myAct" name="myAct" value="PostPhoto" />
                            <ul>
                                <li>
                                    <div class="Form_List Form_List_Style">
                                        <ul id="system__article_add_content">
                                            <li name="system_msg" class="Form_Title Form_Title_Style"></li>
                                            <li><label key="admintitle">标题</label>：
                                                <input id="txtTitle" name="txtTitle" value="" type="text" size="35" class="TextField TextField_Style" /></li>
                                            <li><label key="adminclass">分类</label>：
                                                <select id="txtClassID" name="txtClassID" class="TextSelect TextSelect_Style">
                                                </select>
                                                &nbsp;&nbsp;<a href="class" key="admincreateclass">创建分类</a></li>
                                            <li><label key="admintag">Tag</label>：
                                                <input id="txtTag" name="txtTag" value="" type="text" size="35" class="TextField TextField_Style" /></li>
                                                <li>
                                              <label key="adminupload">上传</label>： <input id="labUpLoad" name="labUpLoad" type="file" class="TextField TextField_Style"  />
                                            </li>
                                                <li><input type="checkbox" name="txtIsPub" id="txtIsPub" />发布 | <input type="checkbox" name="txtIsTop" id="txtIsTop" />置顶 |
                                               <input type="checkbox" name="txtIsMain" id="txtIsMain"/>显示在系统首页
                                                 <input type="hidden" name="hidIsPub" value="0" /> <input type="hidden" name="hidIsTop" value="0" /> <input type="hidden" name="hidIsRss" value="0" />
                                                 <input type="hidden" name="hidIsMain" value="0" />
                                               </li>
                                            <li>
                                            <label key="adminAbstract">概要</label>：<textarea id="txtAbstract" name="txtAbstract" class="TextArea_Style" style="width:600px;height:45px" ></textarea>
                                            </li>
                                            <li>
                                                <input keyvalue="submit" type="submit" name="btnPost" value="提交" class="Button Button_Style" /><span id="postMessage"></span>
                                            </li>
                                        </ul>
                                    </div>
                                </li>
                            </ul>
                        </form>
                    </div>
                </div>
                <div class="Box_Bottom">
                    <div class="Box_Bottom_Left Box_Bottom_Left_Style">
                    </div>
                    <div class="Box_Bottom_Right Box_Bottom_Right_Style">
                    </div>
                    <div class="Box_Bottom_Middle Box_Bottom_Middle_Style">
                    </div>
                </div>
            </div>
            <!-- 管理首页_End -->
        </div>
    </div>
    <!-- Body_Middle_End -->
    <!-- Body_Bottom -->
    <div class="Body_Bottom_Margin_Style">
    </div>
    <div id="Body_Bottom" class="Body_Bottom_Style">
        <div id="Body_Bottom_Menu" class=" Body_Bottom_Menu_Style">
        </div>
        <div id="Body_Bottom_Text" class="Text_Ps Text_En Body_Bottom_Text_Style">
        </div>
    </div>
    <!-- Body_Bottom_End -->
</body>
</html>
