<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head cachefrom="Node_Head" ><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head>
<body>
    <!-- Body_Head -->
   <div cachefrom="Node_BodyHead" ></div>
    <!-- Body_Head_End -->
    <!-- Body_Middle -->
    <div id="Node_Body" class="Body_Middle_Style">
        <!-- Body_Middle_Left -->
        <div cachefrom="Node_Body_Left"><!-- 管理菜单 --></div>
        <!-- Body_Middle_Left_End -->
        <div class="Body_Middle_Block">
        </div>
        <div class="Body_Middle_Middle2">
            <!-- 管理首页 -->
            <div class="Box_Body" >
                <div class="Box_Title">
                    <div class="Box_Title_Left Box_Title_Left_Style">
                    </div>
                    <div class="Box_Title_Right Box_Title_Right_Style">
                    </div>
                    <div class="Box_Title_Middle Box_Title_Middle_Style">
                        <div class="Box_Title_Text Box_Title_Text_Style" key="adminsetting">
                            Space设置</div>
                    </div>
                </div>
                <div class="Box_Middle Box_Middle_Style">
                    <div class="Diary_List">
                        <ul>
                            <li>
                                <div class="Form_List Form_List_Style">
                                    <ul >
                                        <form method="post"  enctype="multipart/form-data">
                                            <input type="hidden" name="myAct" value="Setting" />
                                            <li class="Form_Title Form_Title_Style" key="admincommonsetting">基本选项</li>
                                          
                                            <li><label key="adminspacename">空间名称</label> ：
                                                <textarea id="txtSpaceName" name="txtSpaceName" class="TextArea_Style" style="width:600px;height:35px" ></textarea>
                                                </li>
                                            <li><label key="adminspaceintro">空间简介</label> ：
                                            <textarea id="txtSpaceIntro" name="txtSpaceIntro" class="TextArea_Style" style="width:600px;height:50px;" ></textarea>
                                            </li>
                                            <li><label key="adminspacebulletin">首页公告</label> ：
                                            <textarea id="txtBulletin" name="txtBulletin" class="TextArea_Style" style="width:600px;height:100px;" ></textarea>
                                           </li>
                                           <li><label key="adminsign">文章签名</label> ：
                                            <textarea id="txtSign" name="txtSign" class="TextArea_Style" style="width:600px;height:100px;" ></textarea>
                                           </li>
                                            <li><label key="admincustomname">自定义Css</label> ：
                                            <textarea id="txtCustomCss" name="txtCustomCss" class="TextArea_Style" style="width:600px;height:100px;" ></textarea>
                                           </li>
                                           
                                            <li class="Form_Title Form_Title_Style" key="adminshowsetting">显示选项</li>
                                               <li><label key="adminnickname">博客显示昵称</label> ：
                                                <input name="txtNickName" id="txtNickName" type="text" size="30" class="TextField TextField_Style" maxlength="30" /></li>
                                               <li><label key="adminemail">文章回复Mail</label> ：
                                                <input name="txtEmail" id="txtEmail" type="text" size="30" class="TextField TextField_Style" maxlength="30" /></li>
                                            <li><label key="adminarticlelistsize">每页显示文章</label> ：
                                                <select id="txtArticleListSize" name="txtArticleListSize">
                                                <option value="5">5</option>
                                                <option value="10">10</option>
                                                <option value="15">15</option>
                                                <option value="20">20</option>
                                                <option value="25">25</option>
                                                <option value="30">30</option>
                                                </select>
                                            </li>
                                            <li><label key="adminphotolistsize">每页显示图片</label> ：
                                                <select id="txtPhotoListSize" name="txtPhotoListSize">
                                                  <option value="6">6</option>
                                                <option value="12">12</option>
                                                <option value="18">18</option>
                                                <option value="24">24</option>
                                                <option value="30">30</option>
                                                <option value="36">36</option>
                                                </select>
                                            </li>
                                            <li><label key="adminHeadUpload">头像上传</label> ：
                                              <input id="labUpLoad" name="labUpLoad" type="file" class="TextField TextField_Style"  />
                                              <input type="checkbox" name="labToBlackWhile" /><label key="adminToBlackWhile">黑白照</label> <img src="/Upload/UserHead/default1.jpg" id="labHeadUrl" align="absmiddle" />
                                            </li>
                                            <li class="Form_Spacing Form_Spacing_Style"></li>
                                            <li>
                                                <input keyvalue="submit" type="submit" name="btnSetting" value="提交" class="Button Button_Style" /><div id="posterror"></div>
                                            </li>
                                        </form>
                                    </ul>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="Box_Bottom">
                    <div class="Box_Bottom_Left Box_Bottom_Left_Style">
                    </div>
                    <div class="Box_Bottom_Right Box_Bottom_Right_Style">
                    </div>
                    <div class="Box_Bottom_Middle Box_Bottom_Middle_Style">
                    </div>
                </div>
            </div>
            <!-- 管理首页_End -->
        </div>
    </div>
    <!-- Body_Middle_End -->
    <!-- Body_Bottom -->
    <div class="Body_Bottom_Margin_Style">
    </div>
    <div id="Body_Bottom" class="Body_Bottom_Style">
        <div id="Body_Bottom_Menu" class=" Body_Bottom_Menu_Style">
        </div>
        <div id="Body_Bottom_Text" class="Text_Ps Text_En Body_Bottom_Text_Style">
        </div>
    </div>
    <!-- Body_Bottom_End -->
</body>
</html>
