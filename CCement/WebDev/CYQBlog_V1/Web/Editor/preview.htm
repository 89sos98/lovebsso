<html>
<head>
    <title>View</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
<script language="javascript" type="text/javascript">
	//取得url中的参数
	function QueryString(para)
    {
        var retval="",s=window.document.location.search.replace("?","");
        if(s=="")return "";s = s.split("&");
        for(var i=0;i<s.length;i++)
            if(s[i].toUpperCase().indexOf(para.toUpperCase() + "=")==0)
            retval+=((retval==""?"":", ")+s[i].substr(s[i].indexOf("=")+1,s[i].length));
            return retval;
    }
	
	var EditorID=QueryString("EditorID");
	
    if (window.parent.opener.document.getElementById(EditorID)!=null)
    {
        document.writeln(window.parent.opener.document.getElementById(EditorID).value);
    }
</script>
</body>
</html>
